<form  style="width:500px;margin:100px 0 100px 100px" #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
         <!--(change)="log(firstName)" -->
        <input 
        ngControl="firstName" 
        #firstName="ngForm" 
       
        id="firstName" 
        type="text" 
        class="form-control" 
        required
        minlength="3">
        <div *ngIf="firstName.touched && firstName.errors"> 
        <div 
        *ngIf="firstName.errors.required" 
        class="alert alert-danger"> 
        first name is required </div>
        <div class="alert alert-danger"
       *ngIf="firstName.errors.minlength" >
First Name should be at least 3 characters
        </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Submit</label>
        <textarea 
        #comment="ngForm"
        ngControl="comment " 
        id="comment" 
        cols="30" rows="10" 
        class="form-control"
        required>
        </textarea>
         <div *ngIf="!comment.valid&&comment.touched" class="alert alert-danger"> Comment field is required </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
 
</form>
  <!--(blur)="log(firstName)" -->
